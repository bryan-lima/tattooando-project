<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Exemplo - Agendamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>

        $.ajax({
            type: 'GET',
            url: 'webservice/agendamentoControle.php',
            dataType: 'json',
            success: function (data) {
                if (!data) {
                    alert('Cliente não encontrado. Por favor verifiquei e tente novamente.');
                    } else {
                        var tabela = $("#datagrid");
                        var rows = "";
                        data.forEach(function (item) {
                            rows += "<tr>";
                            rows += " <td>" + item.id + "</td>";
                            rows += " <td>" + item.fkClienteId + "</td>";
                            rows += " <td>" + item.fkServicoId + "</td>";
                            rows += " <td>" + item.dataAgendada + "</td>";
                            rows += " <td>" + item.horaAgendada + "</td>";
                            rows += " <td>" + item.status + "</td>";
                            rows += "</tr>";
                        });
                        tabela.find("tbody").append(rows);
                    }
                },
                error: function (data) {
                    debugger;
                    // console.log(data);
                    alert('Error: ' + data);
                }
            });
            
    </script>
    <style>
        tr:hover {background-color: #007bff; color: white;}
    </style>
</head>
<body>
    <table class="table" id="datagrid">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">ID Cliente</th>
                <th scope="col">ID Serviço</th>
                <th scope="col">Data Agendada</th>
                <th scope="col">Hora Agendada</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
          
        </tbody>
    </table>
</body>
</html>
