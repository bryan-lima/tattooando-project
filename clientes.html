    <title>Exemplo - Clientes</title>
    <meta name="description" content="Tattooando: Agendamento de serviços de tatuagem. Página de teste do Webservice.">
    <meta name="robots" content="index, follow">
    <meta name="keywords" 
        content="Tattooando, tattoo, studio, tatuagem, tatuador, aplicativo, app, agendamento, geolocalização,
        estúdio, serviços, preço tattoo, Android, Play Store, teste, webservice">
    <meta name="author" content="Bryan Lima">

    <script>

        $.ajax({
            type: 'GET',
            url: 'webservice/clienteControle.php',
            dataType: 'json',
            success: function (data) {
                if (!data) {
                    alert('Cliente não encontrado. Por favor verifiquei e tente novamente.');
                    } else {
                        var tabela = $("#datagrid");
                        var rows = "";
                        data.forEach(function (item) {
                            rows += "<tr>";
                            rows += " <td>" + item.id + "</td>";
                            rows += " <td>" + item.tipoUsuario + "</td>";
                            rows += " <td>" + item.nome + "</td>";
                            rows += " <td>" + item.cpf + "</td>";
                            rows += " <td>" + item.nascimento + "</td>";
                            rows += " <td>" + item.telefone + "</td>";
                            rows += " <td>" + item.email + "</td>";
                            rows += " <td>" + item.senha + "</td>";
                            rows += " <td>" + item.fkEnderecoId + "</td>";
                            rows += "</tr>";
                        });
                        tabela.find("tbody").append(rows);
                    }
                },
                error: function (data) {
                    debugger;
                    // console.log(data);
                    alert('Error: ' + data);
                }
            });
            
    </script>
